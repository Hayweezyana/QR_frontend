<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Group</title>
</head>
<body>
  <h1>WELCOME TO THE GROUPING PAGE</h1>
  <p>YOUR ASSIGNED GROUP: <span id="box" style="font-weight: bolder;"></span></p>

  <script>
    async function fetchColor() {
      try {
        const response = await fetch("http://localhost:3000/get-color");
        const data = await response.json();
        const colorElement = document.getElementById("box");
        colorElement.textContent = data.color;
        colorElement.style.color = data.color;
      } catch (error) {
        console.error("Error fetching color:", error);
      }
    }

    fetchColor();
  </script>
</body>
</html>
